<html xmlns:e="http://exam.extension.io">
<body>
<h1>File comparing details</h1>
<div>
    <e:summary/>
    <e:example name="Order in list">
        <e:given>
            <e:fl-set dir="dir">
                <e:file name="file" autoFormat="true"><![CDATA[
                    <?xml version="1.0" encoding="UTF-8"?>
                    <list>
                        <item>one</item>
                        <item>two</item>
                    </list>
                    ]]>
                </e:file>
            </e:fl-set>
        </e:given>
        <e:then print="true">
            <e:fl-check dir="dir">
                <e:file name="file"><![CDATA[
                    <?xml version="1.0" encoding="UTF-8"?>
                    <list>
                        <item>two</item>
                        <item>{{string}}</item>
                    </list>
                    ]]>
                </e:file>
            </e:fl-check>
        </e:then>
    </e:example>
    <e:example name="Tag order">
        <e:given>
            <e:fl-set dir="dir">
                <e:file name="file" autoFormat="true"><![CDATA[
                    <?xml version="1.0" encoding="UTF-8"?>
                    <data>
                        <one>one</one>
                        <two>two</two>
                    </data>
                    ]]>
                </e:file>
            </e:fl-set>
        </e:given>
        <e:then print="true">
            <e:fl-check dir="dir">
                <e:file name="file"><![CDATA[
                    <?xml version="1.0" encoding="UTF-8"?>
                    <data>
                        <two>two</two>
                        <one>{{string}}</one>
                    </data>
                    ]]>
                </e:file>
            </e:fl-check>
        </e:then>
    </e:example>
    <e:example name="Failed" status="ExpectedToFail">
        <e:given>
            <e:fl-set dir="dir">
                <e:file name="file" autoFormat="true"><![CDATA[
                    <?xml version="1.0" encoding="UTF-8"?>
                    <data>
                        <one>one</one>
                        <two>two</two>
                        <three>three</three>
                    </data>
                    ]]>
                </e:file>
            </e:fl-set>
        </e:given>
        <e:then print="true">
            <e:fl-check dir="dir">
                <e:file name="file"><![CDATA[
                    <?xml version="1.0" encoding="UTF-8"?>
                    <data>
                        <two>two</two>
                        <two>two</two>
                        <one>one</one>
                    </data>
                    ]]>
                </e:file>
            </e:fl-check>
        </e:then>
    </e:example>
</div>
</body>
</html>
